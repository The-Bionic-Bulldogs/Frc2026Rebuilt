name: Auto Release

on:
  push:
    branches:
      - master  # or "main" if that's your branch

permissions:
  contents: write  # required for pushing tags and creating releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to fetch tags

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          old_tag=${{ steps.get_tag.outputs.tag }}
          # Strip the "v" and split into major.minor.patch
          version="${old_tag#v}"
          IFS='.' read -r major minor patch <<< "$version"
          new_tag="v$major.$minor.$((patch+1))"
          echo "New tag: $new_tag"
          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          git tag ${{ steps.bump_version.outputs.tag }}
          git push origin ${{ steps.bump_version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_version.outputs.tag }}
          name: "Release ${{ steps.bump_version.outputs.tag }}"
          body: |
            ðŸ§  Automated release generated by GitHub Actions
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
